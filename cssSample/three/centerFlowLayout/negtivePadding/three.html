<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link  rel="stylesheet" href="three.css">
</head>
<body>
    <!-- 包住3栏 -->
    <div id="main_wrapper">

        <!-- 页眉 -->
        <header>
            <!-- 标题 -->Setting Padding and Borders
        </header>

        <!-- 三栏外包装(包围全部三栏) -->
        <div id="threecolwrap">
            <!-- 两栏外包装(包围左栏和中栏) -->
            <div id="twocolwrap">
                <!-- 左栏 -->
                <nav>
                    <div class="inner">
                    <!-- 无序列表 -->
                    <li>Test for First Link</li>
                    <li>Test for Second Link</li>
                    <li>Test for Third Link</li>
                    </div>
                </nav>
                <!-- 中栏 -->
                <article>
                    <!-- 在栏中再添加一个没有宽度的div，让它包含所有的内容元素，然后再给这个div应用边框和内边距 -->
                    <div class="inner">
                        <!-- 文本 -->center
                    </div>
                </article>
            </div>
                <!-- 右栏 -->
                <aside>
                    <div class="inner">
                    <!-- 文本 -->right
                    </div>
                </aside>
        </div>

        <footer>
            <!-- 文本 -->footer
        </footer>
    </div>

    <!-- 腻子脚本，只让IE8之前的IE加载它 -->
    <!-- [if lt IE 8 ]>
    <script src="helpers/borderBoxModel.js"></script>
    <![endif]-->
</body>
</html>
